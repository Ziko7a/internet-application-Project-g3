{% extends "layout.html" %}

    {% block myContent %}

          <head>
        <h1>All Posts</h1>
          </head>
          <body>
            {% for post in posts %}
              <div>
                <h2>{{ post['title'] }}</h2>
                <p>By {{ post['author'] }} on {{ post['date_posted'] }}</p>
                <p>{{ post['content'] }}</p>
              </div>
            {% endfor %}
            
    {% endblock %}
