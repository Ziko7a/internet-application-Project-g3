    {% block myContent %}

        <head>
            <title>{{ post['title'] }}</title>
        </head>
        <body>
            <!-- Main Content -->
            {% block myContent %}
              <div class="container">
                <div class="row">
                  <div class="col-lg-8 col-md-10 mx-auto">
                   <h1>Single post</h1>
                    <p>brings single post data using Jinja code. Data is retrieved from postdata.py</p>

                </div>
              </div>
              <div class="alert alert-success">

            {% endblock myContent%}
          
          </body>
    {% endblock %}
